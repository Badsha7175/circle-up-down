<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Demo</title>
  <style>
    .box {
      width: 200px;                 /* Content area */
      height: 100px;
      background-color: lightblue;  /* Content background */
      
      padding: 20px;                /* Space inside border */
      border: 5px solid blue;       /* Border */
      margin: 30px;                 /* Space outside border */
    }

    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>CSS Box Model Example</h2>
  <div class="box">
    This is Content Area
  </div>
</body>
</html>
