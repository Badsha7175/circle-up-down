<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color:red;
            text-align:center;
        }
        p{
            background-color:rgba(218, 165, 32, 0.811);
        }
        li{
            color:indianred;
        }
        #embedded{
            color:green;
            font-size:large;
            font-weight:bolder;
        }
        .player{
            text-align:right;
        }
    </style>
</head>
<body>
    <h3 style="color:blue;">Learning Basic CSS</h3>
    <h4 style="background-color:yellowgreen;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">After each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">this is stand alone paragraph</p>
    <p class="player">Crick Fan</p>
</body>
</html>
